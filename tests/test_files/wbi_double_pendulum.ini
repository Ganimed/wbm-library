robotName doublePendulumGazebo
# the urdf_file filename is searched using the ResourceFinder::findFile() method
urdf_file model.urdf

[WBI_YARP_JOINTS]
#Every "actuated" joint in the wbi is mapped to an axes of a yarp controlboard
upper_joint  = (body,0)
lower_joint  = (body,1)

[WBI_ID_LISTS]
#joints
DOUBLE_PENDULUM_UPPER_JOINTS = (upper_joint)
DOUBLE_PENDULUM_LOWER_JOINTS = (lower_joint)
DOUBLE_PENDULUM_JOINTS = (DOUBLE_PENDULUM_UPPER_JOINTS DOUBLE_PENDULUM_LOWER_JOINTS)